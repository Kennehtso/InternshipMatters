{% extends 'general/main.html'%}
{% block content %}
    <table class="table results">
        <thead>
        <tr>
            <th>機構名稱</th>
            <th>機構類型</th>
            <th>地區</th>
            <th>綜合評分</th>
        </tr>
        </thead>
        <tbody>
        {% for item in organizations %}
            <tr>
            <th>{{ item.name }}</th>
            <th>{{ item.area }}</th>
            <th>{{ item.organizationType }}</th>
            <th>{{ item.score }}</th>
            </tr>
        {% endfor%}
        </tbody>
    </table>
{% endblock %}
