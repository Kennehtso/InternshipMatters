{% extends 'general/main.html'%}
{% load static %}

{% block otherCSS %}
    <link href="{% static '/css/register.css' %}" rel="stylesheet">
{% endblock otherCSS %}

{% block content %}
<style>
	.profilePic{
		max-width:100PX;
		max-height:100PX;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>
<section class="registerSection">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>修改資訊</h3>
			</div>
			<div class="card-body">
                <form id="registerForm" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
					<div class="input-group form-group">
						{% if internPerson.profilePic %}
							<img class="profilePic" src='{{ internPerson.profilePic.url }}'>
						{% endif %}
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
                        {{form.name}}
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
                        {{form.email}}
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-camera"></i></span>
						</div>
                        {{form.profilePic}}
					</div>
					<div class="form-group">
						<input type="submit" value="確認" class="btn btn-info register_btn">
					</div>
				</form>
			</div>
			

			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					已經加入嗎？<a href="{% url 'login'%}" >點我登入</a>
				</div>
			</div>
		</div>
	</div>
</div>
</section>
{% endblock %}
{% block contentJs%}
<script>
    $("#registerForm input").addClass("form-control");
</script>
{% endblock%}
