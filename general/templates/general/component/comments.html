{% load static %}
<div class="comments">
    <a style="width: 100%;" class="btn btn-info" href="{% url 'createComment'%}">我想分享</a>
</div>
<table class="table comments">
    <thead>
        <tr style="background-color: #343a40; color:white">
            <th >實習類型</th>
            <th>伙伴稱呼</th>
            <th>標籤</th>
            <th>心得分享</th>
            <th>創立日期</th>
            <th>評分</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for item in comments %}
        <tr>
            <td >{{ item.internshipType }}</td>
            <td>{{ item.intern.name }}</td>
            <td>{{ item.hashTags_names }}</td>
            <td>{{ item.comments }}</td>
            <td>{{ item.createDate | date:"Y-m-d H:i" }}</td>
            <td>{{ item.score }}</td>
            <td><a class="btn btn-info" href="{% url 'updateComment' item.id %}">修改</a>
            <td><a class="btn btn-danger" onclick="deleteComment('{{item.id}}')">刪除</a>
            </td>
        </tr>
        {% endfor%}
    </tbody>
</table>
