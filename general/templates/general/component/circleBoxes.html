{% load static %}

<div class="container" style="width:30%; position:relative;/*! float: left; */background-color: #343a40;/*! min-height: 550px; *//*! flex: 8px; */display: table-cell;/*! left: 15%; *//*! margin-left: 15%; */">
	<h2 class="mb-5" style="text-shadow: 2px 2px 4px #000000;">{{ organization.name }}</h2>
	<div class="row">
		<div class="col-md-12 col-lg-12 col-xl-12 mx-auto">
			<form>
				<div>
					<div class="col-md-4 col-lg-4 col-xl-4 mb-2 mb-md-0">
						<div class="ih-item circle colored effect10 bottom_to_top">
							<a href="#">
								<div class="img">
									<img src="{% static '/img/YODA2.gif'%}" alt="img"/>
								</div>
								<div class="info">
									<h3 style="font-size: 40px;">{{ organization.score }}</h3>
									<p>整體評分</p>
								</div>
							</a>
						</div>
					</div>
					<div>
						<div class="tags">  
										{% for hashTag in organization.hashTags.all %}
							<a href="#" style="height: 100%;font-size: inherit;">{{hashTag.name}}</a>
										{% endfor%}
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
