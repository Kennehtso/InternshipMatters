{% load static %}
<nav class="navbar navbar-dark bg-dark static-top">
  <div class="container">
    <a href="{% url 'home'%}">
      <img style="width: 193px; height: 43px;" src="{% static 'img/logo.png'%}"/>
    </a>
    <div>
      {% if not request.user.is_authenticated %}
          <a class="btn btn-info" href="{% url 'login' %}">登入</a>
          <a class="btn btn-outline-info" href="{% url 'register'%}">註冊</a>
      {% endif %}
      
      {% if request.user.is_authenticated %}
          <span style="color:white;">
            {% if request.user.is_staff %}
                <a class="btn btn-info" href='#'>管理員</a>
            {% else %}
                伙伴
            {% endif %}
            '{{request.user}}' 你好！</span>
          <a class="btn btn-outline-info" href="{% url 'userSetting'%}">修改資訊</a>
          <a class="btn btn-outline-danger" href="{% url 'logout' %}">登出</a>
      {% endif %}
    </div> 
  </div>
</nav>
